<mat-sidenav-container class="sidenav-container" autosize>

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a class="logo" [routerLink]="['/']">
        <img src="../../assets/ikoo.png" width="35px" alt="">
      </a>
      <a [routerLink]="['/']" class="title"> Led Master </a></mat-toolbar>
    <mat-nav-list>

      <mat-accordion>

        <a mat-list-item [routerLink]="['/']" >Pocetna</a>
        <a mat-list-item class="sidea" [routerLink]="['/galerija']">Galerija</a>
        <a mat-list-item class="sidea" [routerLink]="['/akcija']">Akcija</a>
        <a mat-list-item class="sidea" [routerLink]="['/email']">Poruka</a>

        <a mat-list-item  [routerLink]="['/email']">Katalozi</a>


        <a mat-list-item href="#">link 1</a>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <a mat-list-item [routerLink]="['/categori']"
                [queryParams]="{categori:'dekorativnaRasveta', vrsta:''}">Dekorativna rasveta</a>
            </mat-panel-title>

          </mat-expansion-panel-header>
          <a mat-list-item [routerLink]="['/categori']"
            [queryParams]="{categori:'dekorativnaRasveta',vrsta:'lusteri'}">Luster</a>
          <a mat-list-item [routerLink]="['/categori']"
            [queryParams]="{categori:'dekorativnaRasveta', vrsta:'visilice'}">Plafonjere</a>

        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <a mat-list-item href="">spoljna rasveta</a>
            </mat-panel-title>

          </mat-expansion-panel-header>
          <a mat-list-item href="">Lusteri</a>
          <a mat-list-item href="">Visilice</a>
          <a mat-list-item href="">Plafonjere</a>

        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <a mat-list-item href="">Ugradna rasveta</a>
            </mat-panel-title>

          </mat-expansion-panel-header>
          <a mat-list-item href="">Lusteri</a>
          <a mat-list-item href="">Visilice</a>
          <a mat-list-item href="">Plafonjere</a>

        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <a mat-list-item href="">Led rasveta</a>
            </mat-panel-title>

          </mat-expansion-panel-header>
          <a mat-list-item href="">Lusteri</a>
          <a mat-list-item href="">Visilice</a>
          <a mat-list-item href="">Plafonjere</a>

        </mat-expansion-panel>

      </mat-accordion>
      <a mat-list-item href="#">Link </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fixedInViewport>
    <mat-toolbar color="primary" position="start">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <!-- *ngIf="isHandset$ | async"  -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="logo" [routerLink]="['/']">
        <img src="../../assets/ikoo.png" width="35px" alt="">
      </a>
      <h4> <a [routerLink]="['/']" class=""> </a></h4>
      <div class="cen">

        <!-- <a mat-button [routerLink]="['/']" class="contenta title">Pocetna</a> -->
        <a mat-button class="contenta title" [routerLink]="['/galerija']">Galerija</a>
        <a mat-button class="contenta title" [routerLink]="['/akcija']">Akcija</a>

        <a mat-button class="contenta title" [routerLink]="['/email']">Poruka</a>
      <!--   <a mat-button class="contenta title" [routerLink]="['/email']">Katalozi</a>
 -->
      </div>
      <button *ngIf="ulogovanIn()" mat-icon-button [matMenuTriggerFor]="adminMenu">
        <mat-icon>support_agent</mat-icon>
      </button>
      <mat-menu class="admi" #adminMenu xPosition="before">
        <button color="primary" mat-menu-ite mat-icon-button [routerLink]="['/inbox']">
          <mat-icon matBadgeColor="accent">inbox</mat-icon><!-- [matBadge]="inbox" -->
        </button>
        <button color="primary" mat-menu-ite mat-icon-button [routerLink]="['/porudzbenice']">
          <mat-icon matBadgeColor="accent">add_shopping_cart</mat-icon><!-- [matBadge]="porudzbenica" -->
        </button>
        <button color="primary" mat-menu-ite mat-icon-button [routerLink]="['/profile']">
          <mat-icon>account_box</mat-icon>
        </button>

      </mat-menu>
      <button *ngIf="ulogovanIn()" mat-icon-button [matMenuTriggerFor]="belowMenu">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
      <mat-menu #belowMenu="matMenu" xPosition="before">
        <a mat-menu-item [routerLink]="['/addArtical']">Dodaj Artikal</a>
        <a mat-menu-item [routerLink]="['/addGallery']">Dodaj u galeriju</a>
        <!-- <a mat-menu-item [routerLink]="['/addSlide']">Dodaj slide</a> -->
      </mat-menu>


      <button class="shopbtn">
        <mat-icon class="shopBadge" [routerLink]="['/shopping']" [matBadge]="countShop" matBadgeColor="accent">
          shopping_cart</mat-icon>
      </button>
      <form (ngSubmit)="search()" class="search" action="">
        <input class="inputsearch" type="text" [(ngModel)]="searchText" name="searchText" placeholder="Search">
        <button type="submit" matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </form>


      <button *ngIf="!ulogovanIn()" mat-mini-fab color="primary" class="logbtn" [routerLink]="['/login']">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button *ngIf="ulogovanIn()" color="warn" class="logbtn" mat-mini-fab (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
<div class="maincontent">
    <router-outlet></router-outlet>
  </div>

    <div class="footer">
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
